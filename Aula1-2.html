<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Well</title>
    <link rel="shortcut icon" type="image/jpg" href="image/studyandbed.png"/>

  

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#48026a93;
            text-align: center;
            background-image: url('image/Purplebackground.png');
            background-size: cover;
            background-position: center;
            background-color: #000;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            background:linear-gradient(to right, transparent,rgb(204, 158, 248), transparent);
           background-repeat: no-repeat;
        }
        
    
        .menu {
            display: block;
            text-align: left;
            background: #9101d4;
            padding: 10px;
        }
        .menu a {
            color: white;           
            padding: 10px;
            display: inline-block;
        }
        /* Estilos para telas menores que 768px */
        @media screen and (max-width: 768px) {
            body {
                background-color: lightgray;
            }
        }

    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>

    </div>
    <div class="container">
        <h1>Bem-vindo ao Site de Foco e Relaxamento!</h1>
        <p>Logo abaixo você poderá encontrar musicas que te ajudem focar nos estudos.</p>
    </div>  


</body>

<body>
    <style>
    
        /* Container flexível que organiza os itens */
        .musicas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 100px auto;
            padding: 10px;
        
        }
        /* Estiliza cada item dentro do container */
        .item {
            width: 48%; /* Cada item ocupa 48% da largura */
            background: rgb(227, 196, 255);
            padding: 20px;           
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Em telas menores que 600px, os itens ocupam 100% da largura */
        @media screen and (max-width: 600px) {
            .item {
                width: 100%;
            }
        }

    </style>
    <!-- Container flexível -->
    <div class="musicas">
        <div class="item">  <p>SONS DE CHUVA:</p>
                <audio controls loop>
                    <source src="https://www.soundjay.com/nature/rain-01.mp3" type="audio/mpeg">
                </audio>
            </div>
        

        <div class="item"> <p>SONS DO OCEANO:</p>
                <audio controls loop>
                    <source src="https://www.soundjay.com/nature/ocean-wave-1.mp3" type="audio/mpeg">
                </audio>
            </div>
    </div>
</body>
</html>
