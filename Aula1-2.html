        <style>
    .timer {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(to top, rgb(245, 200, 270), transparent);
    color: rgb(0, 0, 0);
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
    text-align: center;
    min-width: 120px;
    transition: transform 0.6s ease-in-out, top 0.1s ease-in-out;
}

    
.iniciar { background: #f484f8; color: white; }
        .pausar { background: #af1bd0; color: white; }
        .resetar { background: #660277; color: white; }

@media (max-width: 768px) {
    .timer {
        top: auto;
        bottom: 10px;
        transform: translateY(0);
    }

}
    </style>
   <div class="timer">
    <span id="tempo"> <h5>Cronômetro para estudo:</h5>
        00:00:00</span><br>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Pausar</button>
    <button onclick="resetar()">Resetar</button>
</div>

<script>
    let [seg, min, hr] = [0, 0, 0], intervalo, rodando = false;

    const atualizarTempo = () => 
        document.getElementById('tempo').textContent = 
        `${String(hr).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(seg).padStart(2, '0')}`;

    const iniciar = () => {
        if (rodando) return;
        rodando = true;
        intervalo = setInterval(() => {
            if (++seg === 60) (seg = 0, ++min);
            if (min === 60) (min = 0, ++hr);
            atualizarTempo();
        }, 1000);
    };

    const pausar = () => (clearInterval(intervalo), rodando = false);
    
    const resetar = () => {
        [seg, min, hr, rodando] = [0, 0, 0, false];
        clearInterval(intervalo);
        atualizarTempo();
    };
</script>
